{% extends "base.html" %}
{% block title %}Atribuir Inovação - SRI SENAI{% endblock %}
{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="page-title"><i class="bi bi-person-plus"></i> Atribuir Inovação</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Inovação *</label>
                        <select class="form-select" name="inovacao_id" required>
                            <option value="">Selecione...</option>
                            {% for inov in inovacoes %}
                            <option value="{{ inov.id }}">{{ inov.nome }} - {{ inov.categoria }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Empresa *</label>
                        <select class="form-select" name="empresa_id" required>
                            <option value="">Selecione...</option>
                            {% for emp in empresas %}
                            <option value="{{ emp.id }}">{{ emp.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Consultor Responsável *</label>
                        <select class="form-select" name="consultor_id" required>
                            <option value="">Selecione...</option>
                            {% for cons in consultores %}
                            <option value="{{ cons.id }}">{{ cons.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data de Início</label>
                        <input type="date" class="form-control" name="data_inicio">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observações</label>
                        <textarea class="form-control" name="observacoes" rows="3"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-senai"><i class="bi bi-check-circle"></i> Atribuir</button>
                        <a href="{{ url_for('inovacoes.index') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
