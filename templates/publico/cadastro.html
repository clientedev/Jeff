<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa - SENAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .senai-header {
            background: linear-gradient(135deg, #003DA5 0%, #00A7E1 100%);
            color: white;
            padding: 3rem 0;
        }
        .btn-senai {
            background-color: #003DA5;
            color: white;
            border: none;
        }
        .btn-senai:hover {
            background-color: #002d7a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="senai-header">
        <div class="container">
            <h1><i class="bi bi-building"></i> Cadastro de Empresa</h1>
            <p class="lead">Cadastre sua empresa e descubra como o SENAI pode ajudar seu negocio a crescer</p>
        </div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <h4 class="mb-4">Dados da Empresa</h4>
                            
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label">Nome da Empresa *</label>
                                    <input type="text" class="form-control" name="nome" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">CNPJ *</label>
                                    <input type="text" class="form-control" name="cnpj" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Segmento *</label>
                                    <select class="form-select" name="segmento" required>
                                        <option value="">Selecione...</option>
                                        <option>Metalurgia</option>
                                        <option>Automotivo</option>
                                        <option>Alimenticio</option>
                                        <option>Textil</option>
                                        <option>Plasticos</option>
                                        <option>Eletronico</option>
                                        <option>Construcao Civil</option>
                                        <option>Servicos</option>
                                        <option>Outro</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Porte *</label>
                                    <select class="form-select" name="porte" required>
                                        <option value="">Selecione...</option>
                                        <option>MEI</option>
                                        <option>Micro</option>
                                        <option>Pequeno</option>
                                        <option>Medio</option>
                                        <option>Grande</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Endereco</label>
                                <input type="text" class="form-control" name="endereco">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label">Cidade *</label>
                                    <input type="text" class="form-control" name="cidade" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">UF *</label>
                                    <select class="form-select" name="uf" required>
                                        <option value="">Selecione...</option>
                                        <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
                                        <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
                                        <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
                                        <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
                                        <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
                                        <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
                                        <option>SP</option><option>SE</option><option>TO</option>
                                    </select>
                                </div>
                            </div>

                            <hr class="my-4">
                            <h4 class="mb-4">Dados do Contato</h4>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nome do Responsavel *</label>
                                    <input type="text" class="form-control" name="contato_principal" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Telefone *</label>
                                    <input type="tel" class="form-control" name="telefone" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>

                            <hr class="my-4">
                            <h4 class="mb-4">Como podemos ajudar? (Opcional)</h4>

                            <div class="mb-3">
                                <label class="form-label">Assunto</label>
                                <input type="text" class="form-control" name="demanda_titulo" placeholder="Ex: Consultoria em Manufatura Enxuta">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descricao da Necessidade</label>
                                <textarea class="form-control" name="demanda_descricao" rows="4" placeholder="Descreva brevemente o que sua empresa precisa..."></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tipo de Servico</label>
                                    <select class="form-select" name="demanda_tipo">
                                        <option>Consultoria</option>
                                        <option>Treinamento</option>
                                        <option>Diagnostico</option>
                                        <option>Inovacao</option>
                                        <option>Outro</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Prioridade</label>
                                    <select class="form-select" name="prioridade">
                                        <option>Baixa</option>
                                        <option selected>Media</option>
                                        <option>Alta</option>
                                        <option>Urgente</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-senai btn-lg">
                                    <i class="bi bi-send"></i> Enviar Cadastro
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted">
                        <i class="bi bi-shield-check"></i> Seus dados estao protegidos e serao usados apenas para contato institucional
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
