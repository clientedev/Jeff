<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ formulario.titulo }} - SENAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --senai-blue: #003DA5;
        }
        .senai-header {
            background-color: var(--senai-blue);
            color: white;
            padding: 2rem 0;
        }
        .btn-senai {
            background-color: var(--senai-blue);
            border-color: var(--senai-blue);
            color: white;
        }
        .btn-senai:hover {
            background-color: #002B5C;
            border-color: #002B5C;
            color: white;
        }
    </style>
</head>
<body>
    <div class="senai-header">
        <div class="container">
            <h1>{{ formulario.titulo }}</h1>
            {% if formulario.descricao %}
            <p class="mb-0">{{ formulario.descricao }}</p>
            {% endif %}
        </div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            
                            <div class="mb-3">
                                <label class="form-label">Nome Completo *</label>
                                <input type="text" name="nome_completo" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Telefone *</label>
                                <input type="tel" name="telefone" class="form-control" 
                                       placeholder="(00) 00000-0000" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Empresa</label>
                                <input type="text" name="empresa" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Cargo</label>
                                <input type="text" name="cargo" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mensagem/Observa\u00e7\u00f5es</label>
                                <textarea name="observacoes" class="form-control" rows="4"></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-senai btn-lg">
                                    Enviar Respostas
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="text-muted mb-0">&copy; 2025 SENAI - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
