{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">{{ 'Editar' if demanda else 'Nova' }} Demanda</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Empresa *</label>
                    <select class="form-select" name="empresa_id" required>
                        <option value="">Selecione...</option>
                        {% for emp in empresas %}
                        <option value="{{ emp.id }}" {{ 'selected' if demanda and demanda.empresa_id == emp.id }}>
                            {{ emp.nome }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tipo *</label>
                    <select class="form-select" name="tipo" required>
                        <option value="">Selecione...</option>
                        <option {{ 'selected' if demanda and demanda.tipo == 'Curso' }}>Curso</option>
                        <option {{ 'selected' if demanda and demanda.tipo == 'Consultoria' }}>Consultoria</option>
                        <option {{ 'selected' if demanda and demanda.tipo == 'Inovação' }}>Inovação</option>
                        <option {{ 'selected' if demanda and demanda.tipo == 'Tecnologia' }}>Tecnologia</option>
                        <option {{ 'selected' if demanda and demanda.tipo == 'Manutenção' }}>Manutenção</option>
                        <option {{ 'selected' if demanda and demanda.tipo == 'Outro' }}>Outro</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Descrição *</label>
                <textarea class="form-control" name="descricao" rows="3" required>{{ demanda.descricao if demanda }}</textarea>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Setor Responsável</label>
                    <input type="text" class="form-control" name="setor_responsavel" value="{{ demanda.setor_responsavel if demanda }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" name="status">
                        <option {{ 'selected' if demanda and demanda.status == 'Nova' else 'selected' if not demanda }}>Nova</option>
                        <option {{ 'selected' if demanda and demanda.status == 'Em andamento' }}>Em andamento</option>
                        <option {{ 'selected' if demanda and demanda.status == 'Concluída' }}>Concluída</option>
                        <option {{ 'selected' if demanda and demanda.status == 'Cancelada' }}>Cancelada</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Valor Estimado (R$)</label>
                    <input type="number" step="0.01" class="form-control" name="valor_estimado" value="{{ demanda.valor_estimado if demanda else 0 }}">
                </div>
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="convertida_projeto" id="convertida" {{ 'checked' if demanda and demanda.convertida_projeto }}>
                    <label class="form-check-label" for="convertida">
                        Convertida em projeto
                    </label>
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-senai">
                    <i class="bi bi-check-circle"></i> Salvar
                </button>
                <a href="{{ url_for('demandas.lista') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
