{% extends "base.html" %}

{% block title %}Login - SRI SENAI{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center text-senai mb-4">
                    <i class="bi bi-shield-lock"></i> Login SRI SENAI
                </h3>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <button type="submit" class="btn btn-senai w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>
                <div class="mt-3 text-center">
                    <small class="text-muted">Usuário padrão: admin@senai.com / admin123</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
